<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Tomato</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <link rel="stylesheet" href="css/normalize.css">

<body>
  <div id="background-cont">
    <p id="the-time">Select a Timer</p>
    <div id="time-start" class="time-bg"></div>
    <div id="time-finish" class="time-bg"></div>
  </div>
  <div id="buttons" class="cf">
    <p id="long-work" class="button" data-duration="25">
      25 Minutes</p>
    <p id="short-break" class="button" data-duration="0.09">
      5 Minutes</p>
    <p id="long-break" class="button" data-duration="15">
      15 Minutes</p>
  </div>
